<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV 웹사이트</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="banner">
      <a href="#"></a>
    </div>
    <div class="container">
      <div class="header">
        <div class="header-content inner">
          <div class="logo">
            <a href="#"> <img src="images/cgv로고.png" alt="더보기" /></a>
          </div>
          <ul class="memberinfo_wrap">
            <li>
              <a href="#"><img src="images/현대카드.png" alt="현대카드" /></a>
            </li>
            <li>
              <a href="#"><img src="images/로그인.png" alt="로그인" /></a>
              <a href="#"><span>로그인</span></a>
            </li>
            <li>
              <a href="#"><img src="images/회원가입.png" alt="회원가입" /></a>
              <a href="#"><span>회원가입</span></a>
            </li>
            <li>
              <a href="#"><img src="images/MY CGV.png" alt="MY CGV" /></a>
              <a href="#"><span>MY CGV</span></a>
            </li>
            <li>
              <a href="#"><img src="images/고객센터.png" alt="고객센터" /></a>
              <a href="#"><span>고객센터</span></a>
            </li>
          </ul>
        </div>
        <div class="nav">
          <div class="nav-content inner">
            <h1><a href="#"></a></h1>
            <ul class="nav-menu">
              <li>
                <h2><a href="#">영화</a></h2>
              </li>
              <li>
                <h2><a href="#">극장</a></h2>
              </li>
              <li>
                <h2><a href="#">예매</a></h2>
              </li>
              <li>
                <h2><a href="#">스토어</a></h2>
              </li>
              <li>
                <h2><a href="#">이벤트</a></h2>
              </li>
              <li>
                <h2><a href="#">혜택</a></h2>
              </li>
            </ul>
            <div class="totalSearch-wrap">
              <label for="totalSearch inner">
                <input type="text" id="header-keyword" value />
                <input
                  type="hidden"
                  id="header-ad-keyword"
                  name="header-ad-keyword"
                />
              </label>
              <button type="button" class="btn-totalSearch">검색</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 비디오 -->
    <div class="movieselection-wrap">
      <div class="contents inner">
        <div class="video-wrap">
          <video width="980" height="498" autoplay muted>
            <source
              src="https://adimg.cgv.co.kr/images/202401/Apocalypse/Apocalypse_1080x608_main.mp4"
              type="video/mp4"
            />
          </video>
          <div class="video-title">
            <strong class="movieSelection-title">세기말의 사랑</strong>
            <span class="movieSelection-txt"
              >이상하고 사랑스러운 <br />
              뉴 밀레니엄 드라마! 예매 ▶</span
            >
            <div class="movieSelection-video-controller-wrap">
              <a href="#" class="btn-movieSelection-detailView">상세보기</a>
              <a href="#" class="btn-movieSelection-playstop">Stop</a>
              <a href="#" class="btn-movieselection-soundOff">Sound On</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 무비차트 -->
    <div class="movieChart-wrap">
      <div class="contents inner">
        <div class="movieChart-btn-wrap">
          <div class="tabBtn-wrap">
            <h3><a href="#" class="btnMovie">무비차트</a></h3>
            <h3><a href="#" class="btnReserMovie">상영예정작</a></h3>
          </div>
          <div class="allview">
            <a href="#" class="btn-Allview">전체보기</a>
            <img src="images/오른쪽화살표.png" alt="오른쪽 화살표" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
